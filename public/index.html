<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Language Guesser</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheets/jumbotron-narrow.css" rel="stylesheet">

    <link href="stylesheets/application.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Favourite Language Guesser</h3>
      </div>

      <div class="jumbotron">
        <h1>What's their favourite language?</h1>
        <p class="lead">Put someone's GitHub username in the box below and 
          we'll figure out what their favourite language is.</p>
        <form id="guessing-form">
          <div id="answer" class="alert hidden"></div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon">GitHub username</span>
            <input id="username" type="text" class="form-control" placeholder="Username">
          </div>
          <input type="submit" class="btn btn-lg btn-info btn-submit" value="Find favourite language">
        </form>
      </div>

      <div class="footer">
        <p>&copy; Robin Edman 2013</p>
      </div>

    </div> <!-- /container -->

    <script>
      $(document).ready(function() {
        $("#guessing-form").submit(function(e) {
          e.preventDefault();
          var username = $("#username").val();
          $.get(username + "/favourite")
            .success(function(answer) {
              $("#answer").html(answer.username + "'s favourite language seems to be <strong>" + answer.favourite + "</strong>")
                          .removeClass('hidden')
                          .addClass('alert-success')
                          .removeClass('alert-danger');
            })
            .error(function(err) {
              $("#answer").text(err.responseText)
                          .removeClass('hidden')
                          .addClass('alert-danger')
                          .removeClass('alert-success');
            });
        }); 
      });
    </script> 

  </body>
</html>
